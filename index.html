<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="product-image-gallery">
                <div class="product-image">
                    <img src="images/shoes2.jpg" alt="Product Image">
                </div>
                <div class="product-thumbnails">
                    <img src="images/shoes2.jpg" alt="Product Thumbnail">
                    <img src="images/shoes3.jpg" alt="Product Thumbnail">
                    <img src="images/shoes4.jpg" alt="Product Thumbnail">
                </div>
            </div>
            <div class="product-details">
                <h1 class="product-name">Allen Edmonds</h1>
                <p class="product-description">Elegance and Craftsmanship Combined</p>
                <p class="product-price">$99.99</p>
                <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            </div>
        </section>

        <section class="reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <p><strong>John Doe</strong></p>
                <p>Great product! Highly recommend.</p>
            </div>
            <div class="review">
                <p><strong>Jane Smith</strong></p>
                <p>Good value for money.</p>
            </div>
        </section>

        <section class="related-products">
            <h2>Related Products</h2>
            <div class="related-product">
                <img src="images/shoes5.jpg" alt="Related Product">
                <p>Johnston & Murphy</p>
            </div>
            <div class="related-product">
                <img src="images/shoes6.jpg" alt="Related Product">
                <p>Cole Haan</p>
            </div>
            <div class="related-product">
                <img src="images/shoes7.jpg" alt="Related Product">
                <p>Bruno Magli</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Amazon E-commerce Site</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
